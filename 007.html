<!DOCTYPE html>

<head>
    <title>Java Script</title>
</head>

<body>
    <script>
        //배열에 Object가 담긴다 -- 연속적인 여러개의 데이터를 관리한다.

        //객체 
        // let person = {

        // };


        //배열 --쉼표 기준으로 분리  -- 각가 index번호라고 부른다.
        let cars = ["볼보", "현대자동차", "벤츠", "기아"];

        //유럽/미국은 0을 base로 시작한다. 숫자시작을 당연히 0부터 시작한다는 의미이다 . 문화적영향
        //사상, 생각이 모두 반영된것같다.
        console.log(cars[0]);
        console.log(cars[1]);

        cars[0] = "아우디";
        console.log(cars[0]);
        cars[1] = "제규어";
        console.log(cars[1]);
        //자바스크립트를 잘하는 사람들과의 차이는 오브젝트와 내장기능을 어떻게 다루느냐 알고리즘적으로 잘 적용하는것이 중요하다. 


        cars.push("쌍용");
        console.log(cars);
    </script>
</body>

</html>
