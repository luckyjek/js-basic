<!DOCTYPE html>

<head>
    <title>Java Script</title>
</head>

<body>
    <script>
        var name = "john";
        var num = 3;
        var inAdult = true;
        var person = {};
        var arr = ["A", "B"];

        console.log(typeof name); //string
        console.log(typeof num); //number
        console.log(typeof inAdult); //boolean
        console.log(typeof person); //Object
        console.log(typeof arr); //Object
    </script>
</body>

</html>
