<!DOCTYPE html>

<head>
    <title>논리연산자</title>
</head>

<body>
    <script>
        // AND - && , OR - || 
        var x1 = true && true;
        console.log(x1);


        var age1 = 70;
        var age2 = 7;
        // var x2 = (age1 > 70) && (age2 < 8); //AND조건은 둘다 true여야한다.
        //x2라는 변수에 71이 70보다 크거나 또는 7이 8보다 작을때 true
        var x2 = (age1 > 70) || (age2 < 8);

        console.log(x2);
    </script>
</body>
