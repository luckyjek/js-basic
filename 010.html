<!DOCTYPE html>

<head>
    <title>비교연산자</title>
</head>

<body>

    <script>
        //비교연산자 조건문체크하는것은 모두 비교연산자를 사용한다.
        var x = 3;
        var y = 4;
        console.log(x == y); //false
        console.log(x != y); //true
        console.log(x > y); //false
        console.log(x >= y); //false
        console.log(x < y); //true
        console.log(x <= y); //true 

        var x = 3;
        var y = "3";
        console.log(x == y); //자바스크립트가 너무나 친절한 언어라서.. 같은3으로본다. 
        console.log(x === y); //데이터타입까지 비교를 하려면? === 을 붙여주면된다. 
    </script>
</body>

</html>
