<!DOCTYPE html>

<head>
    <title>산술연산자</title>
</head>

<body>
    <script>
        var x = 10;
        // x = x + 1;
        // x += 1;
        x--;


        console.log(x); //9
        x++;
        console.log(x); //10
        console.log(x++); //10
        console.log(x); //11
    </script>
</body>

</html>
