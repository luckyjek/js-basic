        //return 계산된 값

        function calculator(n1, n2, operator) {
            if (operator == "+") {
                return n1 + n2;
            } else if (operator == "-") {
                return n1 - n2;
            } else if (operator == "*") {
                return n1 * n2;
            } else if (operator == "/") {
                return n1 / n2;
            }
        }
