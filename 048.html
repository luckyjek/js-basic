<!DOCTYPE html>
<html>

<head>
    <title>Document</title>
</head>

<body>
    <!-- onbler  -->
    <input type="text" name="" id="" onblur="myFunction(event);">
    <script>
        function myFunction(e) {
            if (e.target.value == "") {
                // e.target.style.fontSize = "24pt";
                // fontSize
                alert("필수 입력값입니다. 반드시 입력하세요. 입력안하면 못나가요.");
                e.target.focus();
                //입력못가게 계속focus를 주는것이다.
            }
        }
    </script>
</body>

</html>
